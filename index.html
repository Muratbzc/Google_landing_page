<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">


</head>

<body>



    <header class="clearfix">
        <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" id="app"><img src="./img/appicon.png" alt=""></a>
            <a href="#" id="sign">Sign In</a>
        </div>
    </header>



    <div id="google">
        <img src="./img/googlelogo.png" alt="">
    </div>






    <div class="searchbar">
        <input type="text" name="search" id="search">
        <img src="./img/magnifying_glass.jpg" alt="" id="glass">
        <a href="#">
            <img src="./img/google_microphone.png" alt="" id="mic">
        </a>
    </div>


    <div class="button">
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">      

    </div>

    <div class="language">
        <p>Other languages you can use Google: <a href="#">English</a></p>

    </div>

    <footer>
        <div class="tr">Turkey</div>
        <div class="navbar">
            <div class="fleft">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="fright">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>

    </footer>











</body>

</html>
